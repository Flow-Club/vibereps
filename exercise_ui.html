<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Claude Code Exercise Break</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5.1675469404/pose.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.3.1640029074/camera_utils.js" crossorigin="anonymous"></script>
    <style>
        :root, [data-theme="vscode"] {
            --bg: #1e1e1e;
            --bg-light: #2d2d2d;
            --border: #404040;
            --text: #d4d4d4;
            --text-dim: #808080;
            --accent: #4ec9b0;
            --success: #6a9955;
            --warn: #dcdcaa;
        }
        [data-theme="dracula"] {
            --bg: #282a36;
            --bg-light: #343746;
            --border: #44475a;
            --text: #f8f8f2;
            --text-dim: #6272a4;
            --accent: #bd93f9;
            --success: #50fa7b;
            --warn: #f1fa8c;
        }
        [data-theme="nord"] {
            --bg: #2e3440;
            --bg-light: #3b4252;
            --border: #4c566a;
            --text: #eceff4;
            --text-dim: #7b88a1;
            --accent: #88c0d0;
            --success: #a3be8c;
            --warn: #ebcb8b;
        }
        [data-theme="solarized"] {
            --bg: #002b36;
            --bg-light: #073642;
            --border: #586e75;
            --text: #839496;
            --text-dim: #657b83;
            --accent: #2aa198;
            --success: #859900;
            --warn: #b58900;
        }
        [data-theme="monokai"] {
            --bg: #272822;
            --bg-light: #3e3d32;
            --border: #49483e;
            --text: #f8f8f2;
            --text-dim: #75715e;
            --accent: #a6e22e;
            --success: #a6e22e;
            --warn: #e6db74;
        }
        [data-theme="gruvbox"] {
            --bg: #282828;
            --bg-light: #3c3836;
            --border: #504945;
            --text: #ebdbb2;
            --text-dim: #928374;
            --accent: #fe8019;
            --success: #b8bb26;
            --warn: #fabd2f;
        }
        [data-theme="tokyo-night"] {
            --bg: #1a1b26;
            --bg-light: #24283b;
            --border: #414868;
            --text: #c0caf5;
            --text-dim: #565f89;
            --accent: #7aa2f7;
            --success: #9ece6a;
            --warn: #e0af68;
        }
        [data-theme="catppuccin"] {
            --bg: #1e1e2e;
            --bg-light: #313244;
            --border: #45475a;
            --text: #cdd6f4;
            --text-dim: #7f849c;
            --accent: #cba6f7;
            --success: #a6e3a1;
            --warn: #f9e2af;
        }
        body {
            font-family: "SF Mono", "Fira Code", "JetBrains Mono", Menlo, Monaco, "Courier New", monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            margin: 0;
            box-sizing: border-box;
            font-size: 13px;
        }
        .container {
            background: var(--bg-light);
            border: 1px solid var(--border);
            padding: 12px;
            max-width: 100%;
            width: 100%;
            box-sizing: border-box;
        }
        h1 {
            margin: 0 0 8px 0;
            font-size: 1.1em;
            font-weight: normal;
            color: var(--accent);
            text-align: center;
        }
        h1::before { content: "$ "; color: var(--text-dim); }
        .subtitle {
            text-align: center;
            color: var(--text-dim);
            margin-bottom: 12px;
            font-size: 0.9em;
        }
        .exercise-selector {
            display: flex;
            gap: 6px;
            margin: 12px 0;
            flex-wrap: wrap;
            justify-content: center;
        }
        button {
            padding: 6px 12px;
            border: 1px solid var(--border);
            background: var(--bg);
            color: var(--text);
            cursor: pointer;
            font-size: 12px;
            font-family: inherit;
            transition: all 0.15s;
        }
        button:hover {
            border-color: var(--accent);
            color: var(--accent);
        }
        button.active {
            background: var(--accent);
            color: var(--bg);
            border-color: var(--accent);
        }
        button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        #videoContainer {
            position: relative;
            margin: 8px 0;
            border: 1px solid var(--border);
            overflow: hidden;
            display: none;
        }
        #videoContainer.active {
            display: block;
        }
        video {
            width: 100%;
            max-width: 100%;
            height: auto;
            display: block;
            filter: grayscale(30%) contrast(1.1);
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .counter {
            font-size: 2.2em;
            font-weight: bold;
            margin: 8px 0;
            text-align: center;
            color: var(--accent);
            font-variant-numeric: tabular-nums;
        }
        .counter::before { content: "["; color: var(--text-dim); }
        .counter::after { content: "]"; color: var(--text-dim); }
        .status {
            text-align: center;
            font-size: 0.9em;
            margin: 8px 0;
            line-height: 1.4;
            color: var(--warn);
            min-height: 2.8em;
        }
        .finish-btn {
            background: var(--bg);
            border-color: var(--success);
            color: var(--success);
            margin-top: 8px;
            width: 100%;
        }
        .finish-btn:hover {
            background: var(--success);
            color: var(--bg);
        }
        .rep-count {
            color: var(--accent);
        }
        .theme-bar {
            display: flex;
            justify-content: center;
            gap: 4px;
            margin-bottom: 8px;
            flex-wrap: wrap;
        }
        .theme-btn {
            width: 16px;
            height: 16px;
            padding: 0;
            border: 1px solid var(--border);
            cursor: pointer;
            transition: transform 0.1s;
        }
        .theme-btn:hover {
            transform: scale(1.2);
            border-color: var(--text);
        }
        .theme-btn.active {
            border: 2px solid var(--text);
        }
        .theme-btn[data-t="vscode"] { background: #4ec9b0; }
        .theme-btn[data-t="dracula"] { background: #bd93f9; }
        .theme-btn[data-t="nord"] { background: #88c0d0; }
        .theme-btn[data-t="solarized"] { background: #2aa198; }
        .theme-btn[data-t="monokai"] { background: #a6e22e; }
        .theme-btn[data-t="gruvbox"] { background: #fe8019; }
        .theme-btn[data-t="tokyo-night"] { background: #7aa2f7; }
        .theme-btn[data-t="catppuccin"] { background: #cba6f7; }
    </style>
</head>
<body>
    <div class="container">
        <div class="theme-bar">
            <button class="theme-btn" data-t="vscode" title="VS Code"></button>
            <button class="theme-btn" data-t="dracula" title="Dracula"></button>
            <button class="theme-btn" data-t="nord" title="Nord"></button>
            <button class="theme-btn" data-t="solarized" title="Solarized"></button>
            <button class="theme-btn" data-t="monokai" title="Monokai"></button>
            <button class="theme-btn" data-t="gruvbox" title="Gruvbox"></button>
            <button class="theme-btn" data-t="tokyo-night" title="Tokyo Night"></button>
            <button class="theme-btn" data-t="catppuccin" title="Catppuccin"></button>
        </div>
        <h1>vibereps</h1>
        <p class="subtitle">time to move</p>

        <div class="exercise-selector" id="exerciseSelector">
            <button onclick="startWithStandUpCheck('squats')" id="squatsBtn">Squats (<span class="rep-count">10</span>)</button>
            <button onclick="startWithStandUpCheck('pushups')" id="pushupsBtn">Push-ups (<span class="rep-count">10</span>)</button>
            <button onclick="startWithStandUpCheck('jumping_jacks')" id="jumping_jacksBtn">Jumping Jacks (<span class="rep-count">20</span>)</button>
            <button onclick="startWithStandUpCheck('standing_crunches')" id="standing_crunchesBtn">Standing Crunches (<span class="rep-count">10</span>)</button>
            <button onclick="startWithStandUpCheck('calf_raises')" id="calf_raisesBtn">Calf Raises (<span class="rep-count">15</span>)</button>
            <button onclick="startWithStandUpCheck('side_stretches')" id="side_stretchesBtn">Side Stretches (<span class="rep-count">10</span>)</button>
            <button onclick="startWithStandUpCheck('shoulder_shrugs')" id="shoulder_shrugsBtn">Shoulder Shrugs (<span class="rep-count">15</span>)</button>
            <button onclick="startWithStandUpCheck('high_knees')" id="high_kneesBtn">High Knees (<span class="rep-count">20</span>)</button>
            <button onclick="startWithStandUpCheck('chin_tucks')" id="chin_tucksBtn">Chin Tucks (<span class="rep-count">10</span>)</button>
            <button onclick="startWithStandUpCheck('arm_circles')" id="arm_circlesBtn">Arm Circles (<span class="rep-count">10</span>)</button>
            <button onclick="startWithStandUpCheck('torso_twists')" id="torso_twistsBtn">Torso Twists (<span class="rep-count">10</span>)</button>
        </div>

        <div id="videoContainer">
            <video id="video" autoplay playsinline muted></video>
            <canvas id="canvas" width="640" height="480"></canvas>
        </div>

        <div class="counter" id="counter">0</div>
        <div class="status" id="status">Select an exercise to begin!</div>

        <button class="finish-btn" onclick="finishSession()">Finish Session</button>
    </div>

    <script>
        // Theme handling
        const themes = ['vscode', 'dracula', 'nord', 'solarized', 'monokai', 'gruvbox', 'tokyo-night', 'catppuccin'];
        const themeColors = {
            'vscode': '#4ec9b0', 'dracula': '#bd93f9', 'nord': '#88c0d0', 'solarized': '#2aa198',
            'monokai': '#a6e22e', 'gruvbox': '#fe8019', 'tokyo-night': '#7aa2f7', 'catppuccin': '#cba6f7'
        };
        let currentTheme = localStorage.getItem('vibereps-theme') || 'vscode';

        function setTheme(theme) {
            currentTheme = theme;
            document.body.setAttribute('data-theme', theme);
            localStorage.setItem('vibereps-theme', theme);
            document.querySelectorAll('.theme-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.t === theme);
            });
        }

        // Initialize theme
        setTheme(currentTheme);
        document.querySelectorAll('.theme-btn').forEach(btn => {
            btn.addEventListener('click', () => setTheme(btn.dataset.t));
        });

        let currentExercise = null;
        let repCount = 0;
        let targetReps = {squats: 10, pushups: 10, jumping_jacks: 20, standing_crunches: 10, calf_raises: 15, side_stretches: 10, shoulder_shrugs: 15, high_knees: 20, chin_tucks: 10, arm_circles: 10, torso_twists: 10};
        let quickModeReps = {squats: 5, pushups: 5, jumping_jacks: 10, standing_crunches: 5, calf_raises: 8, side_stretches: 6, shoulder_shrugs: 8, high_knees: 10, chin_tucks: 5, arm_circles: 5, torso_twists: 6};
        let exerciseState = null;
        let pose = null;
        let camera = null;
        let startTime = null;
        let statusPollInterval = null;
        let isQuickMode = new URLSearchParams(window.location.search).get('quick') === 'true';

        // Set up quick mode if enabled
        if (isQuickMode) {
            targetReps = quickModeReps;
            document.querySelector('#squatsBtn .rep-count').textContent = quickModeReps.squats;
            document.querySelector('#pushupsBtn .rep-count').textContent = quickModeReps.pushups;
            document.querySelector('#jumping_jacksBtn .rep-count').textContent = quickModeReps.jumping_jacks;
            document.querySelector('#standing_crunchesBtn .rep-count').textContent = quickModeReps.standing_crunches;
            document.querySelector('#calf_raisesBtn .rep-count').textContent = quickModeReps.calf_raises;
            document.querySelector('#side_stretchesBtn .rep-count').textContent = quickModeReps.side_stretches;
            document.querySelector('#shoulder_shrugsBtn .rep-count').textContent = quickModeReps.shoulder_shrugs;
            document.querySelector('#high_kneesBtn .rep-count').textContent = quickModeReps.high_knees;
            document.querySelector('#chin_tucksBtn .rep-count').textContent = quickModeReps.chin_tucks;
            document.querySelector('#arm_circlesBtn .rep-count').textContent = quickModeReps.arm_circles;
            document.querySelector('#torso_twistsBtn .rep-count').textContent = quickModeReps.torso_twists;
            document.querySelector('h1').textContent = 'vibereps --quick';
            document.querySelector('.subtitle').textContent = 'quick session while claude works';
        }

        // Exercise name mappings
        const exerciseNames = {
            squats: 'Squats',
            pushups: 'Push-ups',
            jumping_jacks: 'Jumping Jacks',
            standing_crunches: 'Standing Crunches',
            calf_raises: 'Calf Raises',
            side_stretches: 'Side Stretches',
            shoulder_shrugs: 'Shoulder Shrugs',
            high_knees: 'High Knees',
            chin_tucks: 'Chin Tucks',
            arm_circles: 'Arm Circles',
            torso_twists: 'Torso Twists'
        };
        const allExercises = Object.keys(exerciseNames);

        // Stand-up detection state
        let standUpVerified = false;
        let pendingExercise = null;
        let calfBaseline = null;  // For calf raise detection
        let shoulderBaseline = null;  // For shoulder shrugs
        let chinBaseline = null;  // For chin tucks
        let armCircleHistory = [];  // For tracking arm circle motion
        let torsoBaseline = null;  // For torso twists

        // Auto-select random exercise if exercises parameter is provided
        const exercisesParam = new URLSearchParams(window.location.search).get('exercises');
        if (exercisesParam) {
            const enabledExercises = exercisesParam.split(',').map(e => e.trim()).filter(e =>
                allExercises.includes(e)
            );
            if (enabledExercises.length > 0) {
                // Pick random exercise
                const randomExercise = enabledExercises[Math.floor(Math.random() * enabledExercises.length)];

                // Hide the selector and show which exercise
                document.getElementById('exerciseSelector').style.display = 'none';
                document.querySelector('.subtitle').textContent = `starting ${randomExercise.replace('_', ' ')}...`;

                // Auto-start after page loads (with stand-up check)
                window.addEventListener('load', () => {
                    setTimeout(() => startWithStandUpCheck(randomExercise), 500);
                });
            }
        }

        // Start with stand-up verification
        async function startWithStandUpCheck(exercise) {
            pendingExercise = exercise;
            standUpVerified = false;
            currentExercise = '_standup_check';
            repCount = 0;
            exerciseState = 'checking';
            startTime = Date.now();

            document.querySelectorAll('.exercise-selector button').forEach(btn => btn.disabled = true);
            document.getElementById('counter').textContent = '?';
            document.getElementById('status').textContent = 'Stand up and step back so your full body is visible...';

            try {
                const video = document.getElementById('video');
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { width: 640, height: 480 }
                });
                video.srcObject = stream;
                document.getElementById('videoContainer').classList.add('active');

                if (!pose) {
                    const success = await initPose();
                    if (!success) return;
                }

                if (typeof Camera !== 'undefined') {
                    camera = new Camera(video, {
                        onFrame: async () => { await pose.send({image: video}); },
                        width: 640,
                        height: 480
                    });
                    await camera.start();
                }
            } catch (error) {
                document.getElementById('status').textContent = 'Error: ' + error.message;
                document.querySelectorAll('.exercise-selector button').forEach(btn => btn.disabled = false);
            }
        }

        function checkStandUp(landmarks) {
            // Check if person is standing and fully visible
            const nose = landmarks[0];
            const leftShoulder = landmarks[11];
            const rightShoulder = landmarks[12];
            const leftHip = landmarks[23];
            const rightHip = landmarks[24];
            const leftAnkle = landmarks[27];
            const rightAnkle = landmarks[28];

            // All key points must be visible (confidence > 0.5)
            const allVisible = [nose, leftShoulder, rightShoulder, leftHip, rightHip, leftAnkle, rightAnkle]
                .every(p => p && p.visibility > 0.5);

            if (!allVisible) {
                document.getElementById('status').textContent = 'Step back - need to see your full body (head to feet)';
                return false;
            }

            // Check roughly upright posture (shoulders above hips above ankles)
            const shoulderY = (leftShoulder.y + rightShoulder.y) / 2;
            const hipY = (leftHip.y + rightHip.y) / 2;
            const ankleY = (leftAnkle.y + rightAnkle.y) / 2;

            if (shoulderY < hipY && hipY < ankleY) {
                document.getElementById('counter').textContent = 'âœ“';
                document.getElementById('status').textContent = `Great! Starting ${exerciseNames[pendingExercise]}...`;
                standUpVerified = true;

                // Start the actual exercise after a short delay
                setTimeout(() => {
                    currentExercise = pendingExercise;
                    exerciseState = 'ready';
                    repCount = 0;
                    // Reset all baseline variables for fresh detection
                    calfBaseline = null;
                    shoulderBaseline = null;
                    chinBaseline = null;
                    armCircleHistory = [];
                    torsoBaseline = null;
                    document.getElementById('counter').textContent = '0';
                }, 1000);
                return true;
            } else {
                document.getElementById('status').textContent = 'Stand up straight facing the camera';
                return false;
            }
        }

        // Initialize MediaPipe Pose
        async function initPose() {
            if (typeof Pose === 'undefined') {
                document.getElementById('status').textContent = 'Error: MediaPipe libraries not loaded';
                return false;
            }

            pose = new Pose({
                locateFile: (file) => {
                    return `https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5.1675469404/${file}`;
                }
            });

            pose.setOptions({
                modelComplexity: 1,
                smoothLandmarks: true,
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });

            pose.onResults(onPoseResults);
            return true;
        }

        async function startExercise(exercise) {
            currentExercise = exercise;
            repCount = 0;
            exerciseState = 'ready';
            startTime = Date.now();

            // Update UI
            document.querySelectorAll('.exercise-selector button').forEach(btn => {
                btn.classList.remove('active');
                btn.disabled = true;
            });
            document.getElementById(exercise + 'Btn').classList.add('active');
            document.getElementById('counter').textContent = '0';
            document.getElementById('status').textContent = 'Requesting camera access...';

            try {
                // Start webcam
                const video = document.getElementById('video');
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: 640,
                        height: 480
                    }
                });
                video.srcObject = stream;

                document.getElementById('videoContainer').classList.add('active');
                document.getElementById('status').textContent = 'Get in position...';

                // Initialize pose detection if not already done
                if (!pose) {
                    const success = await initPose();
                    if (!success) return;
                }

                // Start camera feed to pose detection
                if (typeof Camera !== 'undefined') {
                    camera = new Camera(video, {
                        onFrame: async () => {
                            await pose.send({image: video});
                        },
                        width: 640,
                        height: 480
                    });
                    await camera.start();
                } else {
                    document.getElementById('status').textContent = 'Error: Camera utils not loaded';
                }

            } catch (error) {
                document.getElementById('status').textContent = 'Error accessing camera: ' + error.message;
                console.error('Camera error:', error);

                // Re-enable buttons
                document.querySelectorAll('.exercise-selector button').forEach(btn => {
                    btn.disabled = false;
                });
            }
        }

        function onPoseResults(results) {
            // Draw pose landmarks
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (results.poseLandmarks) {
                // Simple exercise detection logic
                detectExercise(results.poseLandmarks);

                // Draw skeleton (use theme accent color)
                const accentColor = themeColors[currentTheme] || '#4ec9b0';
                ctx.strokeStyle = accentColor;
                ctx.lineWidth = 2;
                ctx.shadowBlur = 8;
                ctx.shadowColor = accentColor;
                drawConnectors(ctx, results.poseLandmarks);

                // Draw joints
                ctx.fillStyle = accentColor;
                results.poseLandmarks.forEach(landmark => {
                    ctx.beginPath();
                    ctx.arc(landmark.x * 640, landmark.y * 480, 5, 0, 2 * Math.PI);
                    ctx.fill();
                });
            }
        }

        function detectExercise(landmarks) {
            if (!currentExercise) return;

            // Handle stand-up check phase
            if (currentExercise === '_standup_check' && !standUpVerified) {
                checkStandUp(landmarks);
                return;
            }

            if (currentExercise === 'squats') {
                detectSquat(landmarks);
            } else if (currentExercise === 'pushups') {
                detectPushup(landmarks);
            } else if (currentExercise === 'jumping_jacks') {
                detectJumpingJack(landmarks);
            } else if (currentExercise === 'standing_crunches') {
                detectStandingCrunch(landmarks);
            } else if (currentExercise === 'calf_raises') {
                detectCalfRaise(landmarks);
            } else if (currentExercise === 'side_stretches') {
                detectSideStretch(landmarks);
            } else if (currentExercise === 'shoulder_shrugs') {
                detectShoulderShrug(landmarks);
            } else if (currentExercise === 'high_knees') {
                detectHighKnees(landmarks);
            } else if (currentExercise === 'chin_tucks') {
                detectChinTuck(landmarks);
            } else if (currentExercise === 'arm_circles') {
                detectArmCircle(landmarks);
            } else if (currentExercise === 'torso_twists') {
                detectTorsoTwist(landmarks);
            }
        }

        function detectSquat(landmarks) {
            // Check hip and knee angles for squat detection
            const hip = landmarks[23];
            const knee = landmarks[25];
            const ankle = landmarks[27];

            // Thresholds (more lenient than before)
            const DOWN_ANGLE = 120;  // Was 100 - now easier to trigger
            const UP_ANGLE = 150;    // Was 160 - now easier to count rep

            if (hip && knee && ankle) {
                const angle = calculateAngle(hip, knee, ankle);

                // Show angle for debugging
                const statusEl = document.getElementById('status');
                if (exerciseState === 'ready' || exerciseState === 'up') {
                    statusEl.textContent = `Knee angle: ${Math.round(angle)}Â° - Squat down below ${DOWN_ANGLE}Â°`;
                } else if (exerciseState === 'down') {
                    statusEl.textContent = `Knee angle: ${Math.round(angle)}Â° - Stand up above ${UP_ANGLE}Â°`;
                }

                if (angle < DOWN_ANGLE && exerciseState !== 'down') {
                    exerciseState = 'down';
                    statusEl.textContent = `Good! Now stand up (${Math.round(angle)}Â°) â¬‡ï¸`;
                } else if (angle > UP_ANGLE && exerciseState === 'down') {
                    exerciseState = 'up';
                    repCount++;
                    updateCounter();
                }
            }
        }

        function detectPushup(landmarks) {
            // Detect push-up based on elbow angle
            const shoulder = landmarks[11];
            const elbow = landmarks[13];
            const wrist = landmarks[15];

            if (shoulder && elbow && wrist) {
                const angle = calculateAngle(shoulder, elbow, wrist);

                if (angle < 90 && exerciseState !== 'down') {
                    exerciseState = 'down';
                    document.getElementById('status').textContent = 'Going down... â¬‡ï¸';
                } else if (angle > 150 && exerciseState === 'down') {
                    exerciseState = 'up';
                    repCount++;
                    updateCounter();
                }
            }
        }

        function detectJumpingJack(landmarks) {
            // Detect based on arm position
            const leftWrist = landmarks[15];
            const rightWrist = landmarks[16];
            const leftShoulder = landmarks[11];
            const rightShoulder = landmarks[12];

            if (leftWrist && rightWrist && leftShoulder && rightShoulder) {
                const armsUp = leftWrist.y < leftShoulder.y && rightWrist.y < rightShoulder.y;

                if (armsUp && exerciseState !== 'up') {
                    exerciseState = 'up';
                    repCount++;
                    updateCounter();
                } else if (!armsUp && exerciseState === 'up') {
                    exerciseState = 'down';
                }
            }
        }

        function detectStandingCrunch(landmarks) {
            // Standing oblique crunches: elbow toward opposite knee
            const leftElbow = landmarks[13];
            const rightElbow = landmarks[14];
            const leftKnee = landmarks[25];
            const rightKnee = landmarks[26];
            const leftHip = landmarks[23];
            const rightHip = landmarks[24];

            if (leftElbow && rightElbow && leftKnee && rightKnee && leftHip && rightHip) {
                // Calculate distance between elbow and opposite knee
                const leftToRight = Math.abs(leftElbow.y - rightKnee.y) + Math.abs(leftElbow.x - rightKnee.x);
                const rightToLeft = Math.abs(rightElbow.y - leftKnee.y) + Math.abs(rightElbow.x - leftKnee.x);

                // Check if either side is crunching (elbow close to opposite knee)
                const crunchThreshold = 0.3;  // Normalized distance
                const isCrunching = leftToRight < crunchThreshold || rightToLeft < crunchThreshold;

                const statusEl = document.getElementById('status');
                if (exerciseState === 'ready' || exerciseState === 'up') {
                    statusEl.textContent = 'Bring elbow to opposite knee!';
                }

                if (isCrunching && exerciseState !== 'down') {
                    exerciseState = 'down';
                    statusEl.textContent = 'Good crunch! Now stand up straight';
                } else if (!isCrunching && exerciseState === 'down') {
                    exerciseState = 'up';
                    repCount++;
                    updateCounter();
                }
            }
        }

        function detectCalfRaise(landmarks) {
            // Calf raises: detect heel height relative to baseline
            const leftAnkle = landmarks[27];
            const rightAnkle = landmarks[28];
            const leftHeel = landmarks[29];
            const rightHeel = landmarks[30];
            const leftHip = landmarks[23];
            const rightHip = landmarks[24];

            if (leftAnkle && rightAnkle && leftHip && rightHip) {
                // Use ankle position relative to hip as proxy for heel lift
                const avgAnkleY = (leftAnkle.y + rightAnkle.y) / 2;
                const avgHipY = (leftHip.y + rightHip.y) / 2;
                const legLength = avgAnkleY - avgHipY;

                // When on tiptoes, ankles rise (y decreases)
                // We track the baseline on first detection
                if (!calfBaseline) {
                    calfBaseline = avgAnkleY;
                }

                const lift = calfBaseline - avgAnkleY;
                const liftThreshold = legLength * 0.05;  // 5% of leg length

                const statusEl = document.getElementById('status');
                if (exerciseState === 'ready' || exerciseState === 'down') {
                    statusEl.textContent = `Rise up on your toes! (lift: ${(lift * 100).toFixed(0)}%)`;
                }

                if (lift > liftThreshold && exerciseState !== 'up') {
                    exerciseState = 'up';
                    statusEl.textContent = 'Hold it! Now lower down slowly';
                } else if (lift < liftThreshold * 0.3 && exerciseState === 'up') {
                    exerciseState = 'down';
                    repCount++;
                    updateCounter();
                }
            }
        }

        function detectSideStretch(landmarks) {
            // Side stretches: lean torso left/right with arms overhead
            const leftShoulder = landmarks[11];
            const rightShoulder = landmarks[12];
            const leftHip = landmarks[23];
            const rightHip = landmarks[24];
            const leftWrist = landmarks[15];
            const rightWrist = landmarks[16];
            const nose = landmarks[0];

            if (leftShoulder && rightShoulder && leftHip && rightHip && nose) {
                // Calculate torso tilt
                const shoulderCenter = (leftShoulder.x + rightShoulder.x) / 2;
                const hipCenter = (leftHip.x + rightHip.x) / 2;
                const tilt = shoulderCenter - hipCenter;  // Positive = leaning right

                const tiltThreshold = 0.08;  // About 15 degrees
                const statusEl = document.getElementById('status');

                if (exerciseState === 'ready' || exerciseState === 'center') {
                    statusEl.textContent = 'Raise arms and lean to one side!';
                }

                if (Math.abs(tilt) > tiltThreshold && exerciseState !== 'side') {
                    exerciseState = 'side';
                    const direction = tilt > 0 ? 'right' : 'left';
                    statusEl.textContent = `Good stretch ${direction}! Now come back to center`;
                } else if (Math.abs(tilt) < tiltThreshold * 0.5 && exerciseState === 'side') {
                    exerciseState = 'center';
                    repCount++;
                    updateCounter();
                }
            }
        }

        function detectShoulderShrug(landmarks) {
            // Shoulder shrugs: detect shoulder height relative to baseline
            // Great for releasing neck/upper trap tension from tech neck
            const leftShoulder = landmarks[11];
            const rightShoulder = landmarks[12];
            const leftEar = landmarks[7];
            const rightEar = landmarks[8];
            const nose = landmarks[0];

            if (leftShoulder && rightShoulder && nose) {
                const avgShoulderY = (leftShoulder.y + rightShoulder.y) / 2;

                // Establish baseline on first detection
                if (!shoulderBaseline) {
                    shoulderBaseline = avgShoulderY;
                }

                // Calculate lift (negative = shoulders raised, since y increases downward)
                const lift = shoulderBaseline - avgShoulderY;
                const liftThreshold = 0.03;  // About 3% of frame height

                const statusEl = document.getElementById('status');
                if (exerciseState === 'ready' || exerciseState === 'down') {
                    statusEl.textContent = `Shrug shoulders up toward ears! (lift: ${(lift * 100).toFixed(1)}%)`;
                }

                if (lift > liftThreshold && exerciseState !== 'up') {
                    exerciseState = 'up';
                    statusEl.textContent = 'Hold! Now slowly lower your shoulders';
                } else if (lift < liftThreshold * 0.3 && exerciseState === 'up') {
                    exerciseState = 'down';
                    repCount++;
                    updateCounter();
                }
            }
        }

        function detectHighKnees(landmarks) {
            // High knees / marching: detect knee height above hip level
            // Great for hip flexors which get tight from sitting
            const leftKnee = landmarks[25];
            const rightKnee = landmarks[26];
            const leftHip = landmarks[23];
            const rightHip = landmarks[24];

            if (leftKnee && rightKnee && leftHip && rightHip) {
                const avgHipY = (leftHip.y + rightHip.y) / 2;

                // Check if either knee is raised high (y decreases when raised)
                const leftKneeRaised = avgHipY - leftKnee.y > 0.05;  // Knee above hip level
                const rightKneeRaised = avgHipY - rightKnee.y > 0.05;
                const kneeRaised = leftKneeRaised || rightKneeRaised;

                const statusEl = document.getElementById('status');
                if (exerciseState === 'ready' || exerciseState === 'down') {
                    statusEl.textContent = 'March! Lift your knee up high!';
                }

                if (kneeRaised && exerciseState !== 'up') {
                    exerciseState = 'up';
                    const side = leftKneeRaised ? 'left' : 'right';
                    statusEl.textContent = `Good ${side} knee! Now switch legs`;
                } else if (!kneeRaised && exerciseState === 'up') {
                    exerciseState = 'down';
                    repCount++;
                    updateCounter();
                }
            }
        }

        function detectChinTuck(landmarks) {
            // Chin tucks: pull chin back to align ear over shoulder
            // Excellent for tech neck / forward head posture
            const nose = landmarks[0];
            const leftEar = landmarks[7];
            const rightEar = landmarks[8];
            const leftShoulder = landmarks[11];
            const rightShoulder = landmarks[12];

            if (nose && leftShoulder && rightShoulder) {
                const shoulderCenterX = (leftShoulder.x + rightShoulder.x) / 2;
                const earCenterX = leftEar && rightEar ? (leftEar.x + rightEar.x) / 2 : nose.x;

                // Forward head = nose/ear significantly in front of (less x than) shoulders
                // When viewed from side, tucked chin brings head back over shoulders
                // Since we're facing camera, we detect the nose moving closer to vertical line of shoulders
                const forwardDistance = shoulderCenterX - nose.x;

                // Establish baseline on first detection
                if (!chinBaseline) {
                    chinBaseline = forwardDistance;
                }

                // Chin tuck = nose moves back (forwardDistance decreases or becomes more negative)
                const tuckAmount = chinBaseline - forwardDistance;
                const tuckThreshold = 0.02;  // Small movement is fine

                const statusEl = document.getElementById('status');
                if (exerciseState === 'ready' || exerciseState === 'forward') {
                    statusEl.textContent = 'Pull chin back, make a double chin! Keep eyes level';
                }

                if (tuckAmount > tuckThreshold && exerciseState !== 'tucked') {
                    exerciseState = 'tucked';
                    statusEl.textContent = 'Good tuck! Hold for a moment, then release';
                } else if (tuckAmount < tuckThreshold * 0.3 && exerciseState === 'tucked') {
                    exerciseState = 'forward';
                    repCount++;
                    updateCounter();
                }
            }
        }

        function detectArmCircle(landmarks) {
            // Arm circles: track wrist making circular motion
            // Great for shoulder mobility and rounded shoulder posture
            const leftWrist = landmarks[15];
            const rightWrist = landmarks[16];
            const leftShoulder = landmarks[11];
            const rightShoulder = landmarks[12];

            if (leftWrist && rightWrist && leftShoulder && rightShoulder) {
                // Use the wrist that's higher (more active)
                const wrist = leftWrist.y < rightWrist.y ? leftWrist : rightWrist;
                const shoulder = leftWrist.y < rightWrist.y ? leftShoulder : rightShoulder;

                // Track wrist position relative to shoulder
                const relX = wrist.x - shoulder.x;
                const relY = wrist.y - shoulder.y;

                // Calculate angle from shoulder to wrist
                const angle = Math.atan2(relY, relX) * 180 / Math.PI;

                // Track angle history to detect circular motion
                armCircleHistory.push(angle);
                if (armCircleHistory.length > 30) {
                    armCircleHistory.shift();
                }

                const statusEl = document.getElementById('status');

                // Detect if we've gone through a full circle (crossed all quadrants)
                if (armCircleHistory.length >= 20) {
                    const hasTop = armCircleHistory.some(a => a < -45 && a > -135);  // Arm up
                    const hasBottom = armCircleHistory.some(a => a > 45 && a < 135); // Arm down
                    const hasLeft = armCircleHistory.some(a => Math.abs(a) > 135);   // Arm back
                    const hasRight = armCircleHistory.some(a => Math.abs(a) < 45);   // Arm forward

                    if (hasTop && hasBottom && hasLeft && hasRight && exerciseState !== 'complete') {
                        exerciseState = 'complete';
                        repCount++;
                        armCircleHistory = [];  // Reset for next circle
                        updateCounter();
                    }

                    statusEl.textContent = `Make big arm circles! Angle: ${Math.round(angle)}Â°`;
                } else {
                    statusEl.textContent = 'Extend arms and make big circles!';
                    exerciseState = 'ready';
                }
            }
        }

        function detectTorsoTwist(landmarks) {
            // Torso twists: rotate upper body left/right while hips stay forward
            // Great for spine mobility and lower back relief
            const leftShoulder = landmarks[11];
            const rightShoulder = landmarks[12];
            const leftHip = landmarks[23];
            const rightHip = landmarks[24];

            if (leftShoulder && rightShoulder && leftHip && rightHip) {
                // Calculate shoulder width (appears to shrink when twisted)
                const shoulderWidth = Math.abs(rightShoulder.x - leftShoulder.x);
                const hipWidth = Math.abs(rightHip.x - leftHip.x);

                // Twist ratio: when you twist, shoulders narrow relative to hips
                const twistRatio = shoulderWidth / hipWidth;

                // Establish baseline on first detection
                if (!torsoBaseline) {
                    torsoBaseline = twistRatio;
                }

                // Calculate twist amount (ratio decreases when twisted)
                const twistAmount = torsoBaseline - twistRatio;
                const twistThreshold = 0.15;  // About 15% narrowing

                const statusEl = document.getElementById('status');
                if (exerciseState === 'ready' || exerciseState === 'center') {
                    statusEl.textContent = `Twist your torso left or right! (twist: ${(twistAmount * 100).toFixed(0)}%)`;
                }

                if (twistAmount > twistThreshold && exerciseState !== 'twisted') {
                    exerciseState = 'twisted';
                    statusEl.textContent = 'Good twist! Hold briefly, then return to center';
                } else if (twistAmount < twistThreshold * 0.3 && exerciseState === 'twisted') {
                    exerciseState = 'center';
                    repCount++;
                    updateCounter();
                }
            }
        }

        function calculateAngle(a, b, c) {
            const radians = Math.atan2(c.y - b.y, c.x - b.x) - Math.atan2(a.y - b.y, a.x - b.x);
            let angle = Math.abs(radians * 180.0 / Math.PI);
            if (angle > 180.0) angle = 360 - angle;
            return angle;
        }

        function drawConnectors(ctx, landmarks) {
            // Simplified connector drawing
            const connections = [
                [11, 13], [13, 15], // Left arm
                [12, 14], [14, 16], // Right arm
                [11, 23], [12, 24], // Torso
                [23, 25], [25, 27], // Left leg
                [24, 26], [26, 28], // Right leg
                [11, 12], [23, 24], // Shoulders and hips
            ];

            connections.forEach(([start, end]) => {
                if (landmarks[start] && landmarks[end]) {
                    ctx.beginPath();
                    ctx.moveTo(landmarks[start].x * 640, landmarks[start].y * 480);
                    ctx.lineTo(landmarks[end].x * 640, landmarks[end].y * 480);
                    ctx.stroke();
                }
            });
        }

        function updateCounter() {
            document.getElementById('counter').textContent = repCount;

            if (repCount >= targetReps[currentExercise]) {
                document.getElementById('status').textContent = 'ðŸŽ‰ Great job! Exercise complete!';

                // Stop camera
                if (camera) {
                    camera.stop();
                }
                const video = document.getElementById('video');
                if (video.srcObject) {
                    video.srcObject.getTracks().forEach(track => track.stop());
                }
                document.getElementById('videoContainer').classList.remove('active');

                if (isQuickMode) {
                    // In quick mode, wait and then show "Claude is working" status
                    setTimeout(() => {
                        document.getElementById('status').textContent = 'â³ Claude is working on your request...';
                        document.getElementById('exerciseSelector').style.display = 'none';
                        document.querySelector('.finish-btn').textContent = 'Waiting for Claude...';
                        document.querySelector('.finish-btn').disabled = true;

                        // Start polling for Claude completion
                        startStatusPolling();
                    }, 2000);
                } else {
                    // Normal mode - re-enable buttons for next exercise
                    setTimeout(() => {
                        document.querySelectorAll('.exercise-selector button').forEach(btn => {
                            btn.disabled = false;
                            btn.classList.remove('active');
                        });

                        exerciseState = null;
                        document.getElementById('status').textContent = 'Great work! Pick another exercise or finish session.';
                    }, 2000);
                }
            } else {
                const remaining = targetReps[currentExercise] - repCount;
                document.getElementById('status').textContent = `Keep going! ${remaining} more! ðŸ’ª`;
            }
        }

        function startStatusPolling() {
            if (statusPollInterval) return; // Already polling

            statusPollInterval = setInterval(async () => {
                try {
                    const response = await fetch('/status');
                    const status = await response.json();

                    if (status.claude_complete) {
                        clearInterval(statusPollInterval);
                        showClaudeCompleteNotification();
                    }
                } catch (error) {
                    console.error('Status poll error:', error);
                }
            }, 1000); // Poll every second
        }

        function finishSession() {
            // Calculate duration
            const duration = startTime ? Math.floor((Date.now() - startTime) / 1000) : 0;

            // Send completion message back to hook
            fetch('/complete', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    completed: true,
                    reps: repCount,
                    exercise: currentExercise,
                    duration: duration
                })
            }).then(() => {
                document.getElementById('status').textContent = 'âœ… Session logged! You can close this window.';
                setTimeout(() => {
                    window.close();
                }, 2000);
            }).catch(err => {
                console.error('Error logging session:', err);
                document.getElementById('status').textContent = 'Session complete! You can close this window.';
            });
