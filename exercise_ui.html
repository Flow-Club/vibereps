<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Claude Code Exercise Break</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5.1675469404/pose.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.3.1640029074/camera_utils.js" crossorigin="anonymous"></script>
    <style>
        :root, [data-theme="vscode"] {
            --bg: #1e1e1e;
            --bg-light: #2d2d2d;
            --border: #404040;
            --text: #d4d4d4;
            --text-dim: #808080;
            --accent: #4ec9b0;
            --success: #6a9955;
            --warn: #dcdcaa;
        }
        [data-theme="dracula"] {
            --bg: #282a36;
            --bg-light: #343746;
            --border: #44475a;
            --text: #f8f8f2;
            --text-dim: #6272a4;
            --accent: #bd93f9;
            --success: #50fa7b;
            --warn: #f1fa8c;
        }
        [data-theme="nord"] {
            --bg: #2e3440;
            --bg-light: #3b4252;
            --border: #4c566a;
            --text: #eceff4;
            --text-dim: #7b88a1;
            --accent: #88c0d0;
            --success: #a3be8c;
            --warn: #ebcb8b;
        }
        [data-theme="solarized"] {
            --bg: #002b36;
            --bg-light: #073642;
            --border: #586e75;
            --text: #839496;
            --text-dim: #657b83;
            --accent: #2aa198;
            --success: #859900;
            --warn: #b58900;
        }
        [data-theme="monokai"] {
            --bg: #272822;
            --bg-light: #3e3d32;
            --border: #49483e;
            --text: #f8f8f2;
            --text-dim: #75715e;
            --accent: #a6e22e;
            --success: #a6e22e;
            --warn: #e6db74;
        }
        [data-theme="gruvbox"] {
            --bg: #282828;
            --bg-light: #3c3836;
            --border: #504945;
            --text: #ebdbb2;
            --text-dim: #928374;
            --accent: #fe8019;
            --success: #b8bb26;
            --warn: #fabd2f;
        }
        [data-theme="tokyo-night"] {
            --bg: #1a1b26;
            --bg-light: #24283b;
            --border: #414868;
            --text: #c0caf5;
            --text-dim: #565f89;
            --accent: #7aa2f7;
            --success: #9ece6a;
            --warn: #e0af68;
        }
        [data-theme="catppuccin"] {
            --bg: #1e1e2e;
            --bg-light: #313244;
            --border: #45475a;
            --text: #cdd6f4;
            --text-dim: #7f849c;
            --accent: #cba6f7;
            --success: #a6e3a1;
            --warn: #f9e2af;
        }
        body {
            font-family: "SF Mono", "Fira Code", "JetBrains Mono", Menlo, Monaco, "Courier New", monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            margin: 0;
            box-sizing: border-box;
            font-size: 13px;
        }
        .container {
            background: var(--bg-light);
            border: 1px solid var(--border);
            padding: 12px;
            max-width: 100%;
            width: 100%;
            box-sizing: border-box;
        }
        h1 {
            margin: 0 0 8px 0;
            font-size: 1.1em;
            font-weight: normal;
            color: var(--accent);
            text-align: center;
        }
        h1::before { content: "$ "; color: var(--text-dim); }
        .subtitle {
            text-align: center;
            color: var(--text-dim);
            margin-bottom: 12px;
            font-size: 0.9em;
        }
        .exercise-selector {
            display: flex;
            gap: 6px;
            margin: 12px 0;
            flex-wrap: wrap;
            justify-content: center;
        }
        button {
            padding: 6px 12px;
            border: 1px solid var(--border);
            background: var(--bg);
            color: var(--text);
            cursor: pointer;
            font-size: 12px;
            font-family: inherit;
            transition: all 0.15s;
        }
        button:hover {
            border-color: var(--accent);
            color: var(--accent);
        }
        button.active {
            background: var(--accent);
            color: var(--bg);
            border-color: var(--accent);
        }
        button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        #videoContainer {
            position: relative;
            margin: 8px 0;
            border: 1px solid var(--border);
            overflow: hidden;
            display: none;
        }
        #videoContainer.active {
            display: block;
        }
        video {
            width: 100%;
            max-width: 100%;
            height: auto;
            display: block;
            filter: grayscale(30%) contrast(1.1);
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .counter {
            font-size: 2.2em;
            font-weight: bold;
            margin: 8px 0;
            text-align: center;
            color: var(--accent);
            font-variant-numeric: tabular-nums;
        }
        .counter::before { content: "["; color: var(--text-dim); }
        .counter::after { content: "]"; color: var(--text-dim); }
        .status {
            text-align: center;
            font-size: 0.9em;
            margin: 8px 0;
            line-height: 1.4;
            color: var(--warn);
            min-height: 2.8em;
        }
        .finish-btn {
            background: var(--bg);
            border-color: var(--success);
            color: var(--success);
            margin-top: 8px;
            width: 100%;
        }
        .finish-btn:hover {
            background: var(--success);
            color: var(--bg);
        }
        .rep-count {
            color: var(--accent);
        }
        .theme-bar {
            display: flex;
            justify-content: center;
            gap: 4px;
            margin-bottom: 8px;
            flex-wrap: wrap;
        }
        .theme-btn {
            width: 16px;
            height: 16px;
            padding: 0;
            border: 1px solid var(--border);
            cursor: pointer;
            transition: transform 0.1s;
        }
        .theme-btn:hover {
            transform: scale(1.2);
            border-color: var(--text);
        }
        .theme-btn.active {
            border: 2px solid var(--text);
        }
        .theme-btn[data-t="vscode"] { background: #4ec9b0; }
        .theme-btn[data-t="dracula"] { background: #bd93f9; }
        .theme-btn[data-t="nord"] { background: #88c0d0; }
        .theme-btn[data-t="solarized"] { background: #2aa198; }
        .theme-btn[data-t="monokai"] { background: #a6e22e; }
        .theme-btn[data-t="gruvbox"] { background: #fe8019; }
        .theme-btn[data-t="tokyo-night"] { background: #7aa2f7; }
        .theme-btn[data-t="catppuccin"] { background: #cba6f7; }
    </style>
</head>
<body>
    <div class="container">
        <div class="theme-bar">
            <button class="theme-btn" data-t="vscode" title="VS Code"></button>
            <button class="theme-btn" data-t="dracula" title="Dracula"></button>
            <button class="theme-btn" data-t="nord" title="Nord"></button>
            <button class="theme-btn" data-t="solarized" title="Solarized"></button>
            <button class="theme-btn" data-t="monokai" title="Monokai"></button>
            <button class="theme-btn" data-t="gruvbox" title="Gruvbox"></button>
            <button class="theme-btn" data-t="tokyo-night" title="Tokyo Night"></button>
            <button class="theme-btn" data-t="catppuccin" title="Catppuccin"></button>
        </div>
        <h1>vibereps</h1>
        <p class="subtitle">time to move</p>

        <div class="exercise-selector" id="exerciseSelector">
            <button onclick="startWithStandUpCheck('squats')" id="squatsBtn">Squats (<span class="rep-count">10</span>)</button>
            <button onclick="startWithStandUpCheck('pushups')" id="pushupsBtn">Push-ups (<span class="rep-count">10</span>)</button>
            <button onclick="startWithStandUpCheck('jumping_jacks')" id="jumping_jacksBtn">Jumping Jacks (<span class="rep-count">20</span>)</button>
            <button onclick="startWithStandUpCheck('standing_crunches')" id="standing_crunchesBtn">Standing Crunches (<span class="rep-count">10</span>)</button>
            <button onclick="startWithStandUpCheck('calf_raises')" id="calf_raisesBtn">Calf Raises (<span class="rep-count">15</span>)</button>
            <button onclick="startWithStandUpCheck('side_stretches')" id="side_stretchesBtn">Side Stretches (<span class="rep-count">10</span>)</button>
        </div>

        <div id="videoContainer">
            <video id="video" autoplay playsinline muted></video>
            <canvas id="canvas" width="640" height="480"></canvas>
        </div>

        <div class="counter" id="counter">0</div>
        <div class="status" id="status">Select an exercise to begin!</div>

        <button class="finish-btn" onclick="finishSession()">Finish Session</button>
    </div>

    <script>
        // Theme handling
        const themes = ['vscode', 'dracula', 'nord', 'solarized', 'monokai', 'gruvbox', 'tokyo-night', 'catppuccin'];
        const themeColors = {
            'vscode': '#4ec9b0', 'dracula': '#bd93f9', 'nord': '#88c0d0', 'solarized': '#2aa198',
            'monokai': '#a6e22e', 'gruvbox': '#fe8019', 'tokyo-night': '#7aa2f7', 'catppuccin': '#cba6f7'
        };
        let currentTheme = localStorage.getItem('vibereps-theme') || 'vscode';

        function setTheme(theme) {
            currentTheme = theme;
            document.body.setAttribute('data-theme', theme);
            localStorage.setItem('vibereps-theme', theme);
            document.querySelectorAll('.theme-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.t === theme);
            });
        }

        // Initialize theme
        setTheme(currentTheme);
        document.querySelectorAll('.theme-btn').forEach(btn => {
            btn.addEventListener('click', () => setTheme(btn.dataset.t));
        });

        let currentExercise = null;
        let repCount = 0;
        let targetReps = {squats: 10, pushups: 10, jumping_jacks: 20, standing_crunches: 10, calf_raises: 15, side_stretches: 10};
        let quickModeReps = {squats: 5, pushups: 5, jumping_jacks: 10, standing_crunches: 5, calf_raises: 8, side_stretches: 6};
        let exerciseState = null;
        let pose = null;
        let camera = null;
        let startTime = null;
        let statusPollInterval = null;
        let isQuickMode = new URLSearchParams(window.location.search).get('quick') === 'true';

        // Set up quick mode if enabled
        if (isQuickMode) {
            targetReps = quickModeReps;
            document.querySelector('#squatsBtn .rep-count').textContent = quickModeReps.squats;
            document.querySelector('#pushupsBtn .rep-count').textContent = quickModeReps.pushups;
            document.querySelector('#jumping_jacksBtn .rep-count').textContent = quickModeReps.jumping_jacks;
            document.querySelector('#standing_crunchesBtn .rep-count').textContent = quickModeReps.standing_crunches;
            document.querySelector('#calf_raisesBtn .rep-count').textContent = quickModeReps.calf_raises;
            document.querySelector('#side_stretchesBtn .rep-count').textContent = quickModeReps.side_stretches;
            document.querySelector('h1').textContent = 'vibereps --quick';
            document.querySelector('.subtitle').textContent = 'quick session while claude works';
        }

        // Exercise name mappings
        const exerciseNames = {
            squats: 'Squats',
            pushups: 'Push-ups',
            jumping_jacks: 'Jumping Jacks',
            standing_crunches: 'Standing Crunches',
            calf_raises: 'Calf Raises',
            side_stretches: 'Side Stretches'
        };
        const allExercises = Object.keys(exerciseNames);

        // Stand-up detection state
        let standUpVerified = false;
        let pendingExercise = null;
        let calfBaseline = null;  // For calf raise detection
        let frameBuffer = 0;      // For smoothing/debouncing
        const REQUIRED_FRAMES = 2; // Frames needed to confirm state change

        // Helper: Check if landmarks are visible enough
        function isVisible(landmarks, indices, minConfidence = 0.5) {
            return indices.every(i => landmarks[i] && landmarks[i].visibility > minConfidence);
        }

        // Helper: Get body scale for normalizing thresholds
        function getBodyScale(landmarks) {
            const leftShoulder = landmarks[11];
            const rightShoulder = landmarks[12];
            const leftHip = landmarks[23];
            const rightHip = landmarks[24];
            if (!leftShoulder || !rightShoulder || !leftHip || !rightHip) return 1;
            const shoulderWidth = Math.abs(leftShoulder.x - rightShoulder.x);
            const torsoHeight = Math.abs((leftShoulder.y + rightShoulder.y) / 2 - (leftHip.y + rightHip.y) / 2);
            return Math.max(shoulderWidth, torsoHeight, 0.1);
        }

        // Auto-select random exercise if exercises parameter is provided
        const exercisesParam = new URLSearchParams(window.location.search).get('exercises');
        if (exercisesParam) {
            const enabledExercises = exercisesParam.split(',').map(e => e.trim()).filter(e =>
                allExercises.includes(e)
            );
            if (enabledExercises.length > 0) {
                // Pick random exercise
                const randomExercise = enabledExercises[Math.floor(Math.random() * enabledExercises.length)];

                // Hide the selector and show which exercise
                document.getElementById('exerciseSelector').style.display = 'none';
                document.querySelector('.subtitle').textContent = `starting ${randomExercise.replace('_', ' ')}...`;

                // Auto-start after page loads (with stand-up check)
                window.addEventListener('load', () => {
                    setTimeout(() => startWithStandUpCheck(randomExercise), 500);
                });
            }
        }

        // Start with stand-up verification
        async function startWithStandUpCheck(exercise) {
            pendingExercise = exercise;
            standUpVerified = false;
            currentExercise = '_standup_check';
            repCount = 0;
            exerciseState = 'checking';
            startTime = Date.now();

            document.querySelectorAll('.exercise-selector button').forEach(btn => btn.disabled = true);
            document.getElementById('counter').textContent = '?';
            document.getElementById('status').textContent = 'Stand up and step back so your full body is visible...';

            try {
                const video = document.getElementById('video');
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { width: 640, height: 480 }
                });
                video.srcObject = stream;
                document.getElementById('videoContainer').classList.add('active');

                if (!pose) {
                    const success = await initPose();
                    if (!success) return;
                }

                if (typeof Camera !== 'undefined') {
                    camera = new Camera(video, {
                        onFrame: async () => { await pose.send({image: video}); },
                        width: 640,
                        height: 480
                    });
                    await camera.start();
                }
            } catch (error) {
                document.getElementById('status').textContent = 'Error: ' + error.message;
                document.querySelectorAll('.exercise-selector button').forEach(btn => btn.disabled = false);
            }
        }

        function checkStandUp(landmarks) {
            // Check if person is standing and fully visible
            const nose = landmarks[0];
            const leftShoulder = landmarks[11];
            const rightShoulder = landmarks[12];
            const leftHip = landmarks[23];
            const rightHip = landmarks[24];
            const leftAnkle = landmarks[27];
            const rightAnkle = landmarks[28];

            // All key points must be visible (confidence > 0.5)
            const allVisible = [nose, leftShoulder, rightShoulder, leftHip, rightHip, leftAnkle, rightAnkle]
                .every(p => p && p.visibility > 0.5);

            if (!allVisible) {
                document.getElementById('status').textContent = 'Step back - need to see your full body (head to feet)';
                return false;
            }

            // Check roughly upright posture (shoulders above hips above ankles)
            const shoulderY = (leftShoulder.y + rightShoulder.y) / 2;
            const hipY = (leftHip.y + rightHip.y) / 2;
            const ankleY = (leftAnkle.y + rightAnkle.y) / 2;

            if (shoulderY < hipY && hipY < ankleY) {
                document.getElementById('counter').textContent = 'âœ“';
                document.getElementById('status').textContent = `Great! Starting ${exerciseNames[pendingExercise]}...`;
                standUpVerified = true;

                // Start the actual exercise after a short delay
                setTimeout(() => {
                    currentExercise = pendingExercise;
                    exerciseState = 'ready';
                    repCount = 0;
                    document.getElementById('counter').textContent = '0';
                }, 1000);
                return true;
            } else {
                document.getElementById('status').textContent = 'Stand up straight facing the camera';
                return false;
            }
        }

        // Initialize MediaPipe Pose
        async function initPose() {
            if (typeof Pose === 'undefined') {
                document.getElementById('status').textContent = 'Error: MediaPipe libraries not loaded';
                return false;
            }

            pose = new Pose({
                locateFile: (file) => {
                    return `https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5.1675469404/${file}`;
                }
            });

            pose.setOptions({
                modelComplexity: 1,
                smoothLandmarks: true,
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });

            pose.onResults(onPoseResults);
            return true;
        }

        async function startExercise(exercise) {
            currentExercise = exercise;
            repCount = 0;
            exerciseState = 'ready';
            startTime = Date.now();

            // Update UI
            document.querySelectorAll('.exercise-selector button').forEach(btn => {
                btn.classList.remove('active');
                btn.disabled = true;
            });
            document.getElementById(exercise + 'Btn').classList.add('active');
            document.getElementById('counter').textContent = '0';
            document.getElementById('status').textContent = 'Requesting camera access...';

            try {
                // Start webcam
                const video = document.getElementById('video');
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: 640,
                        height: 480
                    }
                });
                video.srcObject = stream;

                document.getElementById('videoContainer').classList.add('active');
                document.getElementById('status').textContent = 'Get in position...';

                // Initialize pose detection if not already done
                if (!pose) {
                    const success = await initPose();
                    if (!success) return;
                }

                // Start camera feed to pose detection
                if (typeof Camera !== 'undefined') {
                    camera = new Camera(video, {
                        onFrame: async () => {
                            await pose.send({image: video});
                        },
                        width: 640,
                        height: 480
                    });
                    await camera.start();
                } else {
                    document.getElementById('status').textContent = 'Error: Camera utils not loaded';
                }

            } catch (error) {
                document.getElementById('status').textContent = 'Error accessing camera: ' + error.message;
                console.error('Camera error:', error);

                // Re-enable buttons
                document.querySelectorAll('.exercise-selector button').forEach(btn => {
                    btn.disabled = false;
                });
            }
        }

        function onPoseResults(results) {
            // Draw pose landmarks
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (results.poseLandmarks) {
                // Simple exercise detection logic
                detectExercise(results.poseLandmarks);

                // Draw skeleton (use theme accent color)
                const accentColor = themeColors[currentTheme] || '#4ec9b0';
                ctx.strokeStyle = accentColor;
                ctx.lineWidth = 2;
                ctx.shadowBlur = 8;
                ctx.shadowColor = accentColor;
                drawConnectors(ctx, results.poseLandmarks);

                // Draw joints
                ctx.fillStyle = accentColor;
                results.poseLandmarks.forEach(landmark => {
                    ctx.beginPath();
                    ctx.arc(landmark.x * 640, landmark.y * 480, 5, 0, 2 * Math.PI);
                    ctx.fill();
                });
            }
        }

        function detectExercise(landmarks) {
            if (!currentExercise) return;

            // Handle stand-up check phase
            if (currentExercise === '_standup_check' && !standUpVerified) {
                checkStandUp(landmarks);
                return;
            }

            if (currentExercise === 'squats') {
                detectSquat(landmarks);
            } else if (currentExercise === 'pushups') {
                detectPushup(landmarks);
            } else if (currentExercise === 'jumping_jacks') {
                detectJumpingJack(landmarks);
            } else if (currentExercise === 'standing_crunches') {
                detectStandingCrunch(landmarks);
            } else if (currentExercise === 'calf_raises') {
                detectCalfRaise(landmarks);
            } else if (currentExercise === 'side_stretches') {
                detectSideStretch(landmarks);
            }
        }

        function detectSquat(landmarks) {
            // Check hip and knee angles for squat detection - USE BOTH SIDES
            const DOWN_ANGLE = 120;
            const UP_ANGLE = 150;

            // Require visibility of key landmarks
            if (!isVisible(landmarks, [23, 24, 25, 26, 27, 28], 0.5)) {
                document.getElementById('status').textContent = 'Position your legs in view';
                return;
            }

            // Average both sides for reliability
            const leftAngle = calculateAngle(landmarks[23], landmarks[25], landmarks[27]);
            const rightAngle = calculateAngle(landmarks[24], landmarks[26], landmarks[28]);
            const angle = (leftAngle + rightAngle) / 2;

            const statusEl = document.getElementById('status');
            if (exerciseState === 'ready' || exerciseState === 'up') {
                statusEl.textContent = `Knee angle: ${Math.round(angle)}Â° - Squat down below ${DOWN_ANGLE}Â°`;
            } else if (exerciseState === 'down') {
                statusEl.textContent = `Knee angle: ${Math.round(angle)}Â° - Stand up above ${UP_ANGLE}Â°`;
            }

            if (angle < DOWN_ANGLE && exerciseState !== 'down') {
                exerciseState = 'down';
                statusEl.textContent = `Good depth! Now stand up (${Math.round(angle)}Â°)`;
            } else if (angle > UP_ANGLE && exerciseState === 'down') {
                exerciseState = 'up';
                repCount++;
                updateCounter();
            }
        }

        function detectPushup(landmarks) {
            // Detect push-up based on elbow angle - USE BOTH SIDES
            const DOWN_ANGLE = 90;
            const UP_ANGLE = 150;

            // Require visibility of arm landmarks
            if (!isVisible(landmarks, [11, 12, 13, 14, 15, 16], 0.5)) {
                document.getElementById('status').textContent = 'Position your arms in view';
                return;
            }

            // Average both sides
            const leftAngle = calculateAngle(landmarks[11], landmarks[13], landmarks[15]);
            const rightAngle = calculateAngle(landmarks[12], landmarks[14], landmarks[16]);
            const angle = (leftAngle + rightAngle) / 2;

            const statusEl = document.getElementById('status');
            if (exerciseState === 'ready' || exerciseState === 'up') {
                statusEl.textContent = `Elbow angle: ${Math.round(angle)}Â° - Go down below ${DOWN_ANGLE}Â°`;
            } else if (exerciseState === 'down') {
                statusEl.textContent = `Elbow angle: ${Math.round(angle)}Â° - Push up above ${UP_ANGLE}Â°`;
            }

            if (angle < DOWN_ANGLE && exerciseState !== 'down') {
                exerciseState = 'down';
                statusEl.textContent = `Good! Now push up (${Math.round(angle)}Â°)`;
            } else if (angle > UP_ANGLE && exerciseState === 'down') {
                exerciseState = 'up';
                repCount++;
                updateCounter();
            }
        }

        function detectJumpingJack(landmarks) {
            // Detect based on arm position - FIXED: require downâ†’up cycle
            if (!isVisible(landmarks, [11, 12, 15, 16], 0.5)) {
                document.getElementById('status').textContent = 'Position your arms in view';
                return;
            }

            const leftWrist = landmarks[15];
            const rightWrist = landmarks[16];
            const leftShoulder = landmarks[11];
            const rightShoulder = landmarks[12];

            const armsUp = leftWrist.y < leftShoulder.y && rightWrist.y < rightShoulder.y;
            const statusEl = document.getElementById('status');

            // Initialize to 'down' state if starting fresh
            if (exerciseState === 'ready') {
                exerciseState = 'down';
            }

            if (armsUp && exerciseState === 'down') {
                // Only count on DOWNâ†’UP transition (not 'ready'â†’'up')
                exerciseState = 'up';
                repCount++;
                updateCounter();
                statusEl.textContent = 'Arms up! Now bring them down';
            } else if (!armsUp && exerciseState === 'up') {
                exerciseState = 'down';
                statusEl.textContent = 'Good! Raise arms above shoulders';
            } else if (!armsUp && exerciseState === 'down') {
                statusEl.textContent = 'Raise arms above shoulders!';
            }
        }

        function detectStandingCrunch(landmarks) {
            // Standing oblique crunches: elbow toward opposite knee
            if (!isVisible(landmarks, [13, 14, 23, 24, 25, 26], 0.5)) {
                document.getElementById('status').textContent = 'Position your full body in view';
                return;
            }

            const leftElbow = landmarks[13];
            const rightElbow = landmarks[14];
            const leftKnee = landmarks[25];
            const rightKnee = landmarks[26];

            // Normalize threshold to body scale
            const bodyScale = getBodyScale(landmarks);
            const crunchThreshold = bodyScale * 1.2;  // Relative to body size

            // Calculate distance between elbow and opposite knee
            const leftToRight = Math.abs(leftElbow.y - rightKnee.y) + Math.abs(leftElbow.x - rightKnee.x);
            const rightToLeft = Math.abs(rightElbow.y - leftKnee.y) + Math.abs(rightElbow.x - leftKnee.x);
            const minDist = Math.min(leftToRight, rightToLeft);

            const isCrunching = minDist < crunchThreshold;
            const statusEl = document.getElementById('status');

            if (exerciseState === 'ready') exerciseState = 'up';

            if (exerciseState === 'up') {
                statusEl.textContent = `Bring elbow to opposite knee! (dist: ${minDist.toFixed(2)})`;
            }

            if (isCrunching && exerciseState !== 'down') {
                exerciseState = 'down';
                statusEl.textContent = 'Good crunch! Now stand up straight';
            } else if (!isCrunching && exerciseState === 'down') {
                exerciseState = 'up';
                repCount++;
                updateCounter();
            }
        }

        function detectCalfRaise(landmarks) {
            // Calf raises: detect heel height relative to baseline
            if (!isVisible(landmarks, [23, 24, 27, 28], 0.5)) {
                document.getElementById('status').textContent = 'Position your legs in view';
                return;
            }

            const leftAnkle = landmarks[27];
            const rightAnkle = landmarks[28];
            const leftHip = landmarks[23];
            const rightHip = landmarks[24];

            const avgAnkleY = (leftAnkle.y + rightAnkle.y) / 2;
            const avgHipY = (leftHip.y + rightHip.y) / 2;
            const legLength = avgAnkleY - avgHipY;

            // Reset baseline when in down position or starting
            if (exerciseState === 'ready' || exerciseState === 'down') {
                calfBaseline = avgAnkleY;  // FIXED: reset each rep
            }

            const lift = calfBaseline - avgAnkleY;
            const liftThreshold = legLength * 0.04;  // 4% of leg length
            const liftPercent = (lift / legLength * 100).toFixed(0);

            const statusEl = document.getElementById('status');

            if (exerciseState === 'ready') exerciseState = 'down';

            if (exerciseState === 'down') {
                statusEl.textContent = `Rise up on your toes! (lift: ${liftPercent}%)`;
            }

            if (lift > liftThreshold && exerciseState === 'down') {
                exerciseState = 'up';
                statusEl.textContent = `Hold it! Now lower down (lift: ${liftPercent}%)`;
            } else if (lift < liftThreshold * 0.3 && exerciseState === 'up') {
                exerciseState = 'down';
                repCount++;
                updateCounter();
            }
        }

        function detectSideStretch(landmarks) {
            // Side stretches: lean torso left/right
            if (!isVisible(landmarks, [11, 12, 23, 24], 0.5)) {
                document.getElementById('status').textContent = 'Position your torso in view';
                return;
            }

            const leftShoulder = landmarks[11];
            const rightShoulder = landmarks[12];
            const leftHip = landmarks[23];
            const rightHip = landmarks[24];

            // Normalize threshold to body scale
            const bodyScale = getBodyScale(landmarks);
            const tiltThreshold = bodyScale * 0.4;  // Relative to body size

            // Calculate torso tilt
            const shoulderCenter = (leftShoulder.x + rightShoulder.x) / 2;
            const hipCenter = (leftHip.x + rightHip.x) / 2;
            const tilt = shoulderCenter - hipCenter;

            const statusEl = document.getElementById('status');

            if (exerciseState === 'ready') exerciseState = 'center';

            if (exerciseState === 'center') {
                statusEl.textContent = `Lean to one side! (tilt: ${(tilt / bodyScale * 100).toFixed(0)}%)`;
            }

            if (Math.abs(tilt) > tiltThreshold && exerciseState !== 'side') {
                exerciseState = 'side';
                const direction = tilt > 0 ? 'right' : 'left';
                statusEl.textContent = `Good stretch ${direction}! Now come back to center`;
            } else if (Math.abs(tilt) < tiltThreshold * 0.4 && exerciseState === 'side') {
                exerciseState = 'center';
                repCount++;
                updateCounter();
            }
        }

        function calculateAngle(a, b, c) {
            const radians = Math.atan2(c.y - b.y, c.x - b.x) - Math.atan2(a.y - b.y, a.x - b.x);
            let angle = Math.abs(radians * 180.0 / Math.PI);
            if (angle > 180.0) angle = 360 - angle;
            return angle;
        }

        function drawConnectors(ctx, landmarks) {
            // Simplified connector drawing
            const connections = [
                [11, 13], [13, 15], // Left arm
                [12, 14], [14, 16], // Right arm
                [11, 23], [12, 24], // Torso
                [23, 25], [25, 27], // Left leg
                [24, 26], [26, 28], // Right leg
                [11, 12], [23, 24], // Shoulders and hips
            ];

            connections.forEach(([start, end]) => {
                if (landmarks[start] && landmarks[end]) {
                    ctx.beginPath();
                    ctx.moveTo(landmarks[start].x * 640, landmarks[start].y * 480);
                    ctx.lineTo(landmarks[end].x * 640, landmarks[end].y * 480);
                    ctx.stroke();
                }
            });
        }

        function updateCounter() {
            document.getElementById('counter').textContent = repCount;

            if (repCount >= targetReps[currentExercise]) {
                document.getElementById('status').textContent = 'ðŸŽ‰ Great job! Exercise complete!';

                // Stop camera
                if (camera) {
                    camera.stop();
                }
                const video = document.getElementById('video');
                if (video.srcObject) {
                    video.srcObject.getTracks().forEach(track => track.stop());
                }
                document.getElementById('videoContainer').classList.remove('active');

                if (isQuickMode) {
                    // In quick mode, wait and then show "Claude is working" status
                    setTimeout(() => {
                        document.getElementById('status').textContent = 'â³ Claude is working on your request...';
                        document.getElementById('exerciseSelector').style.display = 'none';
                        document.querySelector('.finish-btn').textContent = 'Waiting for Claude...';
                        document.querySelector('.finish-btn').disabled = true;

                        // Start polling for Claude completion
                        startStatusPolling();
                    }, 2000);
                } else {
                    // Normal mode - re-enable buttons for next exercise
                    setTimeout(() => {
                        document.querySelectorAll('.exercise-selector button').forEach(btn => {
                            btn.disabled = false;
                            btn.classList.remove('active');
                        });

                        exerciseState = null;
                        document.getElementById('status').textContent = 'Great work! Pick another exercise or finish session.';
                    }, 2000);
                }
            } else {
                const remaining = targetReps[currentExercise] - repCount;
                document.getElementById('status').textContent = `Keep going! ${remaining} more! ðŸ’ª`;
            }
        }

        function startStatusPolling() {
            if (statusPollInterval) return; // Already polling

            statusPollInterval = setInterval(async () => {
                try {
                    const response = await fetch('/status');
                    const status = await response.json();

                    if (status.claude_complete) {
                        clearInterval(statusPollInterval);
                        showClaudeCompleteNotification();
                    }
                } catch (error) {
                    console.error('Status poll error:', error);
                }
            }, 1000); // Poll every second
        }

        function finishSession() {
            // Calculate duration
            const duration = startTime ? Math.floor((Date.now() - startTime) / 1000) : 0;

            // Send completion message back to hook
            fetch('/complete', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    completed: true,
                    reps: repCount,
                    exercise: currentExercise,
                    duration: duration
                })
            }).then(() => {
                document.getElementById('status').textContent = 'âœ… Session logged! You can close this window.';
                setTimeout(() => {
                    window.close();
                }, 2000);
            }).catch(err => {
                console.error('Error logging session:', err);
                document.getElementById('status').textContent = 'Session complete! You can close this window.';
            });
