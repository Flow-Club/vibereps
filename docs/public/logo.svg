<svg width="400" height="100" viewBox="0 0 400 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background (Optional: remove for transparency) -->
  <rect width="400" height="100" rx="12" fill="#0f172a"/>

  <!-- Icon Group: The Code Dumbbell -->
