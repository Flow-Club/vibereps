    <text x="125" y="68" fill="#22d3ee">vibe</text>
    <text x="230" y="68" fill="#a3e635">reps</text>
  </g>

  <!-- Cursor underscore for extra dev feel -->
  <rect x="338" y="68" width="28" height="6" fill="#cbd5e1">
